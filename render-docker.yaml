services:
  - type: web
    name: orbitx-design
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: WTF_CSRF_ENABLED
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: orbitx-database
          property: connectionString

databases:
  - name: orbitx-database
    databaseName: orbitx_db
    user: orbitx_user
    plan: free